<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
</head>

<div class="container">
    <div class="box-container">
        <div id="box-wrapper">
            <h1>Generate a <br /><span class="green">random password</span></h1>
            <p class="description">Never use an insecure password again</p>
        </div>
    
        <div>
            <label for="lengthSlider">Password Length: <span id="lengthValue">15</span></label>
            <input type="range" id="lengthSlider" min="8" max="32" value="15">
        </div>
    
        <div>
            <button class="generate-btn" onclick="generatePasswords()">Generate passwords</button>
        </div>

        <div class="password-container">
            <div id="password-1" class="password-box"></div>
            <div id="password-2" class="password-box"></div>
        </div>
    </div>

</div>
<script src="index.js"></script>
