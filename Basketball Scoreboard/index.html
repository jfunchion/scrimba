<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="score-container">
                <div id="home-wrapper">
                    <h3>HOME</h3>
                    <div id="score-box-home" class="score-box">0</div>
                    <div class="counterContainer">
                        <ul>
                            <li><button onclick="plusOneHome()" class="plus-one">+1</button></li>
                            <li><button onclick="plusTwoHome()" class="plus-two">+2</button></li>
                            <li><button onclick="plusThreeHome()" class="plus-three">+3</button></li>
                        </ul>
                    </div>
                </div>
                <div id="away-wrapper">
                    <h3>GUEST</h3>
                    <div id="score-box-away" class="score-box">0</div>
                    <div class="counterContainer">
                        <ul>
                            <li><button onclick="plusOneAway()" class="plus-one">+1</button></li>
                            <li><button onclick="plusTwoAway()" class="plus-two">+2</button></li>
                            <li><button onclick="plusThreeAway()" class="plus-three">+3</button></li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div>
                <button class="reset-btn" onclick="resetScores()">Reset Score</button>
            </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
